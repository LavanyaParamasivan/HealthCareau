    <section >
      <div class="container py-5 "  >
        <form class="form" #myform="ngForm" (ngSubmit)="Signin()">
        <div class="row d-flex justify-content-center align-items-center ">
          <div class="col-12 col-md-8 col-lg-6 col-xl-5">
            <div class="card  " style="border-radius: 1rem;">
              <div class="card-body p-5 text-center">
    
                <div class="mb-md-5 mt-md-4 pb-5">
    
                  <h2 class="fw-bold mb-4 text-uppercase headertxt">Login</h2>
              
    
                  <div data-mdb-input-init class="form-outline form-white mb-4">
                    <label class="form-label field" for="typeEmailX">Email</label>
                    <input name="email" required  email  #email="ngModel" [(ngModel)]="credentials.email" placeholder="Enter Email Address" type="text" class="form-control form-control-lg" />
                    <em class="error" *ngIf="email.errors?.['required'] && email.touched">
                      Email is required
                    </em>
                    <em class="error" *ngIf="email.errors?.['email'] && email.touched">
                     Must be a valid Email
                    </em>
                
                  </div>
    
                  <div data-mdb-input-init class="form-outline form-white mb-4 ">
                    <label class="form-label field" for="typePasswordX">Password</label>
                    <input name="password"  required #password="ngModel" [(ngModel)]="credentials.password" placeholder="Enter Password" type="password" class="form-control form-control-lg" />
                    <em class="error" *ngIf="password.invalid && password.touched">
                      Password is required
                    </em>
                  
                  </div>
    
          
    
                  <button data-mdb-button-init data-mdb-ripple-init class="btn btn-outline-light btn-lg px-5 btnsigin" [disabled]="myform.form.invalid" type="submit">Sign In</button>
    
               
    
                </div>
    
                <div>
                  <p class="mb-0 field">Don't have an account? <a href="#!" class="fw-bold field"  routerLinkActive="active" routerLink="register" >Sign Up</a>
                  </p>
                </div>
    
              </div>
            </div>
          </div>
        </div>
        </form>
      </div>
    </section>
  </div>
